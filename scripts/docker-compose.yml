version: '3.1'

services:
  dc:
    image: anodot/streamsets:latest
    restart: on-failure
    container_name: anodot-sdc
    environment:
      SDC_JAVA_OPTS: "-Xmx1024m -Xms1024m -server"
      SDC_CONF_RUNNER_THREAD_POOL_SIZE: "200"
    volumes:
      - sdc-data:/data

  agent:
    image: anodot/daria:latest
    container_name: anodot-agent
    hostname: agent
    restart: always
    stdin_open: true
    tty: true
    depends_on:
      - dc
    environment:
      AGENT_DB_HOST: 'db'
      AGENT_DB_USER: 'agent'
      AGENT_DB_PASSWORD: 'agent'
#    ports:
#    - 8080:80

    volumes:
      - sdc-data:/sdc-data

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
      POSTGRES_DB: agent
    volumes:
      - /var/lib/postgresql/data

volumes:
  sdc-data:
  agent-data:
