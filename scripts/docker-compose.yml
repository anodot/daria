version: '3.1'

services:
  dc:
    image: anodot/streamsets:latest
    restart: on-failure
    container_name: anodot-sdc
    environment:
      SDC_JAVA_OPTS: "-Xmx2048m -Xms2048m -server"
      SDC_CONF_RUNNER_THREAD_POOL_SIZE: "200"
    volumes:
      - sdc-data:/data

  agent:
    image: anodot/daria:latest
    container_name: anodot-agent
    hostname: agent
    restart: always
    stdin_open: true
    tty: true
    depends_on:
      - dc
      - db
    environment:
      AGENT_DB_HOST: 'db'
      AGENT_DB_USER: 'agent'
      AGENT_DB_PASSWORD: 'agent'
      STREAMSETS_URL: 'http://dc:18630'
    ports:
    - 8080:80
    volumes:
      - ./backup-data:/usr/src/app/backup-data

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
      POSTGRES_DB: agent
    volumes:
      - /var/lib/postgresql/data

volumes:
  sdc-data:
